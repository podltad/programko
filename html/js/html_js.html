<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS start</title>
</head>
<body>
    <h1>Click the button!</h1>
 
    <button onclick="HelloWorld()">Click</button>
    <button onclick="Nasobilka()">Click for numbers</button>
    <button onclick="Triangle()">Click for triangle</button>
    <button onclick="EquilateralTriangle()">Click for equilateraltriangle</button>
    <script>
        function HelloWorld() {console.log('your pp really smells!!!');}
        function Nasobilka() {
            let n = 2;
            let text = '00'; 

            for (let i = 1; i <= 10; i++) {
                let vysledek = i * n;
                text += ` - ${vysledek.toString().padStart(2, '0')}`;}
                console.log(text);}
                
        function Triangle(){
            for (let i = 1; i <= 10; i++){
                let text = "";
                for (let j = 1; j <= i; j++) {
                text += `${j} `;}
                console.log(text);}}    
                
        function EquilateralTriangle() {
            const numberOfRows = 10;
            for (let i = 1; i <= numberOfRows; i++) {
                let spaces = " ".repeat(numberOfRows - i);
                let numbers = "";
                for (let j = 1; j <= i; j++) {
                numbers += `${j} `;}
                console.log(spaces + numbers.trim());}}      
                
    </script>
</body>
</html>
